# LDF Configuration for Python/FastAPI Example
version: "1.0"

project:
  name: fastapi-example
  description: Example FastAPI project with LDF specs

specs:
  directory: specs

guardrails:
  preset: core
  custom: []

question_packs:
  - security
  - testing
  - api-design
  - data-model

coverage:
  default_threshold: 80
  critical_threshold: 90
  critical_services:
    - auth
    - billing
