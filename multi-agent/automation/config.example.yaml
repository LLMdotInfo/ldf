# LDF Multi-Agent Automation Configuration
#
# Copy this file to .ldf/config.yaml and fill in your API keys.
# DO NOT commit config.yaml with real API keys!
#
# You can use environment variables: ${VAR_NAME}

automation:
  # Enable/disable automated audits
  enabled: true

  # Default agent for audits
  default_agent: chatgpt

  # OpenAI/ChatGPT Configuration
  openai:
    # API key from environment variable (recommended)
    api_key: ${OPENAI_API_KEY}
    # Or hardcode (not recommended):
    # api_key: sk-...

    # Model to use
    model: gpt-4o

    # Alternative models:
    # model: gpt-4-turbo
    # model: gpt-3.5-turbo  # Faster, cheaper, less accurate

    # Maximum response tokens
    max_tokens: 4000

    # Request timeout in seconds
    timeout: 60

    # Retry configuration
    retry:
      max_attempts: 3
      backoff_factor: 2

  # Google/Gemini Configuration
  google:
    # API key from environment variable (recommended)
    api_key: ${GOOGLE_AI_API_KEY}

    # Model to use
    model: gemini-pro

    # Alternative models:
    # model: gemini-pro-vision  # For image analysis

    # Maximum response tokens
    max_tokens: 4000

    # Request timeout in seconds
    timeout: 60

    # Retry configuration
    retry:
      max_attempts: 3
      backoff_factor: 2

  # Audit behavior settings
  settings:
    # Auto-import results into spec after audit
    auto_import: false

    # Save raw responses for debugging
    save_raw_responses: true

    # Output directory for audit results
    output_dir: .ldf/audits

    # Log API calls for debugging
    debug_logging: false

# Agent-to-audit-type mapping
# Determines which agent handles which audit type by default
audit_mapping:
  spec-review: chatgpt
  code-audit: chatgpt
  security-check: chatgpt
  gap-analysis: gemini
  edge-cases: gemini
  architecture: gemini

# Cost tracking (estimated)
cost_tracking:
  enabled: true
  warn_threshold: 10.00  # Warn when monthly cost exceeds this
  log_file: .ldf/audit-costs.log
